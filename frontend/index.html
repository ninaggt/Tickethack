<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="head">
            <p id="logo">Ticketthat</p>
            <div id="page">
                <p id="cart" ><a href="./cartF.html">Cart</a></p>
                <p id="bookings"><a href="./bookingsF.html">Bookings</a></p>
            </div>
        </div>
        <div id="content">
            <h1 class="title">Explore the world effortlessly by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h2>
            <div id="card">
                <div class="card">
                    <div class="trajet">
                        <input type="text" name="departure" placeholder="Departure" id="departure">
                        <input type="text" name="arrival" placeholder="Arrival" id="arrival">
                    </div>
                    <div class="date">
                        <input type="date" name="date" placeholder="date" id="date">
                    </div>
                    <div class="btn">
                        <button class="btn">Search</button>
                    </div>
                </div>
                
                    <div class="card voyage">
                        <div class="image">
                            <img src="./images/train.png" alt="train">
                        </div>
                        <div class="separation"></div>
                        <p>It's time to book your future trip.</p>
                    </div>
             
                
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
